<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:wght@400;800">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="main-container">
            <h1>Rock, Paper, Scissors Game</h1>
            <p>Make a selection:</p>
            <div class="button-container">
                <button id="1" class="rock"><img src="rock.png" height="60px" width="60px"></button>
                <button id="2" class="paper"><img src="paper.png" height="60px" width="60px"></button>
                <button id="3" class="scissors"><img src="scissors.png" height="60px" width="60px"></button>
                <button id="4" class="restart"><img src="restart.png" height="60px" width="60px"></button>
            </div>
            <div class="results"></div>
            <p class="roundResults"></p>
            <p class="playerPoints"></p>
            <p class="computerPoints"></p>
        </div>
    </body>
</html>
